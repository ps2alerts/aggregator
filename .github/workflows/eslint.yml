---
name: ESLint
on:
  push:
  pull_request:
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: 16
      - name: Install modules
        run: npm install
      - name: Run ESLint
        run: npm run lint
