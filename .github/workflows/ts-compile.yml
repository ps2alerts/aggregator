---
name: Typescript Compile
on:
  push:
  pull_request:
jobs:
  typescript-compile:
    name: Typescript Compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install node v12
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12
      - name: yarn install
        run: yarn install
      - name: yarn run build
        run: yarn run build
