---
on:
  push:
  pull_request:
defaults:
  run:
    working-directory: ./app
jobs:
  tsc:
    name: tsc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: install node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: npm install
        run: npm install
      - name: npm run build
        run: npm run build
