---
- hosts: localhost
  vars:
    root_dir: "{{ playbook_dir }}/../../"
    debug: "false"
  vars_files:
    - ../../vars.local.yml
  tasks:
    - debug:
        msg: "========= ðŸ“¡ Starting Aggregator Module - PC ONLY ðŸ“¡ ========="

    - name: Delete dist folder
      file:
        path: "{{ root_dir }}/dist"
        state: absent

    - name: Stop aggregator if running
      docker_container:
        name: ps2alerts-aggregator-pc
        state: absent

    - name: Start Aggregator Dev Image (ps2 PC ONLY)
      docker_container:
        name: ps2alerts-aggregator-pc
        image: ps2alerts/aggregator:dev
        state: started
        restart: no
        recreate: yes
        restart_policy: "no"
        volumes:
          - "{{ root_dir }}:/app:rw"
        ports:
          - "1337"
          - "9229:9229"
        networks:
          - name: "ps2alerts"
        tty: true
        env:
          NODE_ENV: "development"
          VERSION: "12345"
          CENSUS_ENVIRONMENT: "ps2"
          CENSUS_SERVICE_ID: "{{ census_service_id }}"
          REDIS_HOST: "ps2alerts-redis"
          REDIS_DB: "0"
          API_BASE_URL: "http://ps2alerts-api:3000"
          LOGGER_TRANSPORTS: "console"
          NODE_DEBUG: "{{ debug }}"
        labels:
          traefik.enable: "false"
