---
- hosts: localhost
  vars:
    root_dir: "{{ playbook_dir }}/../../"
  vars_files:
    - ../../vars.local.yml
  tasks:
    - name: Install docker
      pip:
        name: docker
        state: present

    - name: Create docker network
      docker_network:
        name: ps2alerts
        state: present

    - name: Build Websocket Base image (grab a snickers)
      docker_image:
        name: ps2alerts/websocket
        state: present
        source: build
        tag: base
        force_source: yes
        build:
          pull: no
          path: "{{ root_dir | realpath }}/provisioning/base"

    - name: Build Websocket Dev image
      docker_image:
        name: ps2alerts/websocket
        state: present
        source: build
        tag: dev
        force_source: yes
        build:
          pull: no
          path: "{{ playbook_dir }}"

    - name: Get user's current UID
      command: "id -u {{ ansible_user_id }}"
      register: id
      when: id is undefined

    - name: Run npm install for Websocket deps
      docker_container:
        name: ps2alerts-websocket-npm
        image: node:11
        volumes:
          - "{{ root_dir | realpath }}/app:/app:rw"
        user: "{{ id.stdout }}:{{ id.stdout }}"
        command: "npm --prefix /app install"
        labels:
          traefik.enable: "false"

    - name: Start Websocket Dev Image
      docker_container:
        name: ps2alerts-websocket
        image: ps2alerts/websocket:dev
        state: started
        restart: no
        recreate: yes
        restart_policy: "no"
        volumes:
          - "{{ root_dir | realpath }}/app:/app:rw"
        ports:
          - "1337"
        networks:
          - name: "ps2alerts"
        tty: true
        env:
          NODE_ENV: "development"
          VERSION: "12345"
          DB_USER: "root"
          DB_PASS: "foobar"
          DB_HOST: "ps2alerts-db"
          DB_PORT: "27017"
          DB_NAME: "ps2alerts"
          DB_DEBUG: "true"
          DB_POOL_SIZE: "20"
          REDIS_ENABLED: "1"
          REDIS_HOST: "ps2alerts-redis"
          REDIS_DB: "1"
          API_BASE_URL: "http://api.dev.ps2alerts.com"
          CENSUS_SERVICE_ID: "{{ census_service_id }}"
          LOGGER_TRANSPORTS: "console"
        labels:
          traefik.enable: "true"
          traefik.http.routers.ps2alerts-websocket.rule: "Host(`wss.dev.ps2alerts.com`)"
